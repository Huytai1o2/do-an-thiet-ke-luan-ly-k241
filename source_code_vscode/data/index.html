<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <div id="moistureCircle" class="circle">
                <span id="moistureValue" class="value">0</span>
            </div>
            <h3>Moisture</h3>
        </div>
        <div class="card">
            <div id="temperatureCircle" class="circle">
                <span id="temperatureValue" class="value">0</span>
            </div>
            <h3>Temperature</h3>
        </div>
        <div class="card">
            <div id="luminosityCircle" class="circle">
                <span id="lumosityValue" class="value">0</span>
            </div>
            <h3>Luminosity</h3>
        </div>
        <div class="card">
            <div id="humidityCircle" class="circle">
                <span id="humidityValue" class="value">0</span>
            </div>
            <h3>Humidity</h3>
        </div>
        <div class="card">
            <div id="distanceCircle" class="circle">
                <span id="distanceValue" class="value">0</span>
            </div>
            <h3>Distance</h3>
        </div>
    </div>

    <div class="button-container">
        <button class="btn" onclick="toggleLED()">Toggle LED</button>
    </div>
</body>
</html>
